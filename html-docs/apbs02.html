                  <h2 class="title" style="clear: both"><a name="d4e3160"></a>Building a Binary Package
                  </h2>
               </div>
            </div>
            <div></div>
         </div>
         <p>To build a RPM use the following command. Replace the <tt class="varname">VERSION</tt>
                        variable with the number of the version.
         </p>
         <p>
                        <span><b class="command">rpm -ta esvn-$(VERSION)-$(RELEASE).tar.gz</b></span>
                    
         </p>
